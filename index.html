  <!-- Firebase SDK 초기화 -->
  <script type="module">
    import { initializeApp }    from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      where,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    // ⚙️ 여기에 본인 프로젝트 설정을 넣으세요
    const firebaseConfig = {
      apiKey: "AIzaSyCW8O5dWlJUDfBFMkTn_EH7U1qShxFNtVk",
      authDomain: "ox-quiz-game.firebaseapp.com",
      projectId: "ox-quiz-game",
      storageBucket: "ox-quiz-game.firebasestorage.app",
      messagingSenderId: "484621367338",
      appId: "1:484621367338:web:82dd40e221c0a25359ab53",
      measurementId: "G-KEQXWKL4F4"
    };

    // 초기화
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // hall-of-fame.js, script.js 에서 사용하도록 전역 노출
    window.firebaseApp       = app;
    window.firebaseDb        = db;
    window.firebaseFirestore = {
      collection,
      addDoc,
      getDocs,
      query,
      where,
      orderBy,
      serverTimestamp
    };

    console.log("✅ Firebase + Firestore 초기화 완료");
  </script>

  <style>
    * { font-family: "Noto Sans KR", sans-serif; }
    .pastel-gradient { background: linear-gradient(135deg,#fef7ff,#fff0f6,#f0f9ff,#f7fee7,#fefce8); }
    .cute-button { background:linear-gradient(145deg,#fef7ff,#f8fafc); box-shadow:0 8px 16px rgba(219,112,147,0.2); }
    .cute-button:hover { transform:translateY(-2px); box-shadow:0 12px 24px rgba(219,112,147,0.3); }
    .category-tab { background:linear-gradient(145deg,#fff,#f8fafc); border:2px solid #e2e8f0; }
    .category-tab.active { background:linear-gradient(145deg,#fdf2f8,#fce7f3); border-color:#f472b6; color:#be185d; }
    .progress-bar { background:linear-gradient(90deg,#f472b6,#ec4899,#db2777); border-radius:10px; transition:width .3s ease; }
    .loading-spinner { border:3px solid #f3f3f3; border-top:3px solid #f472b6; border-radius:50%; width:20px; height:20px; animation:spin 1s linear infinite; }
    @keyframes spin { to { transform:rotate(360deg) } }
    .success-animation { animation:bounceIn .8s ease-out; }
    .failure-animation { animation:shakeX .6s ease-out; }
    @keyframes bounceIn { 0%{transform:scale(.3);opacity:0} 50%{transform:scale(1.05)} 70%{transform:scale(.9)} 100%{transform:scale(1);opacity:1} }
    @keyframes shakeX   { 0%,100%{transform:translateX(0)} 10%,30%,50%,70%,90%{transform:translateX(-10px)} 20%,40%,60%,80%{transform:translateX(10px)} }
  </style>
