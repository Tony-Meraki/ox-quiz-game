<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>상식 무작위 OX 게임 🌸</title>

  <!-- TailwindCSS + 한글 폰트 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Firebase + Firestore SDK 초기화 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      where,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "⚙️ 여기에 본인 API Key",
      authDomain: "⚙️ 여기에 본인 authDomain",
      projectId: "⚙️ 여기에 본인 projectId",
      storageBucket: "⚙️ 여기에 본인 storageBucket",
      messagingSenderId: "⚙️ 여기에 본인 senderId",
      appId: "⚙️ 여기에 본인 appId",
      measurementId: "⚙️ 여기에 본인 measurementId"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    window.firebaseApp       = app;
    window.firebaseDb        = db;
    window.firebaseFirestore = {
      collection,
      addDoc,
      getDocs,
      query,
      where,
      orderBy,
      serverTimestamp
    };

    console.log("✅ Firebase + Firestore 초기화 완료");
  </script>

  <style>
    * { font-family: "Noto Sans KR", sans-serif; }
    .pastel-gradient { background: linear-gradient(135deg,#fef7ff,#fff0f6,#f0f9ff,#f7fee7,#fefce8); }
    .cute-button { background: linear-gradient(145deg,#fef7ff,#f8fafc); box-shadow:0 8px 16px rgba(219,112,147,0.2); }
    .cute-button:hover { transform:translateY(-2px); box-shadow:0 12px 24px rgba(219,112,147,0.3); }
    .category-tab { background:linear-gradient(145deg,#fff,#f8fafc); border:2px solid #e2e8f0; }
    .category-tab.active { background:linear-gradient(145deg,#fdf2f8,#fce7f3); border-color:#f472b6; color:#be185d; }
    .progress-bar { background:linear-gradient(90deg,#f472b6,#ec4899,#db2777); border-radius:10px; transition:width .3s ease; }
    .loading-spinner { border:3px solid #f3f3f3; border-top:3px solid #f472b6; border-radius:50%; width:20px; height:20px; animation:spin 1s linear infinite; }
    @keyframes spin { to { transform:rotate(360deg) } }
    .success-animation { animation:bounceIn .8s ease-out; }
    .failure-animation { animation:shakeX .6s ease-out; }
    @keyframes bounceIn { 0%{scale(.3);opacity:0}50%{scale(1.05)}70%{scale(.9)}100%{scale(1);opacity:1} }
    @keyframes shakeX { 0%,100%{translateX(0)}10%,30%,50%,70%,90%{translateX(-10px)}20%,40%,60%,80%{translateX(10px)} }
  </style>
</head>
<body class="pastel-gradient min-h-screen">
  <div class="container mx-auto px-4 py-8">

    <!-- 홈 화면 -->
    <div id="home-screen" class="text-center">
      <!-- (생략) 카테고리 선택, 시작 버튼 -->
      <button id="start-quiz-btn" class="cute-button ...">🎯 바로 시작하기</button>
      <!-- 명예의 전당 미리보기 -->
      <div id="hall-of-fame-preview" class="mt-6">
        <div class="flex items-center justify-center gap-2">
          <div class="loading-spinner"></div><span>로딩 중…</span>
        </div>
      </div>
      <button id="view-hall-btn" class="mt-4 text-pink-500 ...">전체 보기 →</button>
    </div>

    <!-- 퀴즈 화면 -->
    <div id="quiz-screen" class="hidden">…</div>

    <!-- 성공 화면 -->
    <div id="success-screen" class="hidden">…</div>

    <!-- 실패 화면 -->
    <div id="failure-screen" class="hidden">…</div>

    <!-- **전체 보기 화면 (여기서 #hall-of-fame-list가 반드시 있어야 합니다!)** -->
    <div id="hall-screen" class="hidden">
      <h2 class="text-center text-2xl font-bold">🏆 공개 명예의 전당</h2>
      <div id="hall-of-fame-list" class="mt-4 space-y-2">
        <div class="flex items-center justify-center gap-2">
          <div class="loading-spinner"></div><span>로딩 중…</span>
        </div>
      </div>
      <button id="back-home-btn" class="mt-6 cute-button ...">🏠 홈으로</button>
    </div>

  </div>

  <!-- 스크립트 로드 -->
  <script src="hall-of-fame.js"></script>
  <script src="script.js"></script>
</body>
</html>
